<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
        <script src="https://kit.fontawesome.com/87feef948c.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container mt-3">
            <div class="image">
                <div class="box">
                    <div class="container my-3 pt-3 pb-3">
                        <div class="row align-items-center justify-content-md-end px-3">
                            <h1>FC COLIBRI - Born To Play FootBall</h1>
                        </div>
                        <div class="row justify-content-center justify-content-md-end">
                            <div class="d-flex flex-column flex-md-row">
                                <div class="d-flex px-3">
                                    <div class="px-2">
                                        <i class="fa fa-trophy" aria-hidden="true"></i>
                                    </div>
                                    <div>
                                        <p>26 Trophys</p>
                                    </div>
                                </div>
                                <div class="d-flex px-3">
                                    <div class="px-2">
                                        <i class='fas fa-thumbs-up'></i>
                                    </div>
                                    <div>
                                        <p>Over 2,000,000 supporters</p>
                                    </div>
                                </div>
                                <div class="d-flex px-3">
                                    <div class="px-2">
                                        <i class='fas fa-expand'></i>
                                    </div>
                                    <div>
                                        <p>2 Playfields</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="blue-box"></div>     -->
            </div>
        </div>
        
    </body>
